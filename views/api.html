{% extends "skeleton.html" %}
{% block body %}
{% for ep in routes %}
<a style="display:block; text-decoration: none; color: inherit" href="api/{{ep.link}}">
    <div style="font-family: Consolas;">
        <h2>{{ep.name | escape}}</h2>
        <h3>{{ep.type | escape}}</h3>
        <p style="color: red">{{ep.desc | escape}}</p>
        <code>{{ep.link | escape}}</code>
        <hr color="red">
    </div>
</a>
{% endfor %}
{% endblock %}
